name: Notify e2e-testing on release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CROSS_REPO_APP_ID }}
          private-key: ${{ secrets.CROSS_REPO_APP_PRIVATE_KEY }}

      - name: repository_dispatch -> rungalileo/e2e-testing
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: rungalileo/e2e-testing
          event-type: galileo-python-release
          client-payload: >
            { "package": "galileo-python",
              "version": "${{ github.event.release.tag_name }}",
              "release_url": "${{ github.event.release.html_url }}" }
