        metric_system_prompt:
          type: string
          title: Metric System Prompt
          default: "You will receive the chat history from a chatbot application between\
            \ a user and an AI. At the end of the chat history, it is AIs turn to\
            \ act.\n\nIn the chat history, the user can either ask questions, which\
            \ are answered with words, or make requests that require calling tools\
            \ and actions to resolve. Sometimes these are given as orders, and these\
