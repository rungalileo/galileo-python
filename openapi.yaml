components:
  schemas:
    ActionResult:
      properties:
        type:
          $ref: "#/components/schemas/ActionType"
          description: Type of action that was taken.
        value:
          description: Value of the action that was taken.
          title: Value
          type: string
      required:
        - type
        - value
      title: ActionResult
      type: object
    ActionType:
      enum:
        - OVERRIDE
        - PASSTHROUGH
      title: ActionType
      type: string
    AgenticSessionSuccessScorer:
      properties:
        filters:
          anyOf:
            - items:
                discriminator:
                  mapping:
                    metadata: "#/components/schemas/MetadataFilter"
                    node_name: "#/components/schemas/NodeNameFilter"
                  propertyName: name
                oneOf:
                  - $ref: "#/components/schemas/NodeNameFilter"
                  - $ref: "#/components/schemas/MetadataFilter"
              type: array
            - type: "null"
          description: List of filters to apply to the scorer.
          title: Filters
        model_name:
          anyOf:
            - type: string
            - type: "null"
          description: Alias of the model to use for the scorer.
          title: Model Name
        name:
          const: agentic_session_success
          default: agentic_session_success
          title: Name
          type: string
        num_judges:
          anyOf:
            - maximum: 10.0
              minimum: 1.0
              type: integer
            - type: "null"
          description: Number of judges for the scorer.
          title: Num Judges
        type:
          const: plus
          default: plus
          title: Type
          type: string
      title: AgenticSessionSuccessScorer
      type: object
